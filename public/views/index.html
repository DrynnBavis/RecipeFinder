<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<script src="/scripts/api.js"></script>
	</head>
	<body>
		<h1>Let's find some recipes</h1>
		<p class="petite">You gotta do the cooking by the book</p>
		<form id="search-form">
			<input type="text" id="input" class="input" placeholder="Enter Keywords"></input>
			<input type="submit" id="button" class="button" value="Submit"></input>
		</form>
		<a href="#" class="allergy-flag"></a>
		<form class="allergy-select">
		     <input type="checkbox" name="dairy-free" value="dairy-free" class="allergy-item"> dairy-free<br>
		     <input type="checkbox" name="gluten-free" value="gluten-free" class="allergy-item"> gluten-free<br>
		     <input type="checkbox" name="peanut-free" value="peanut-free" class="allergy-item"> peanut-free<br>
			 <input type="checkbox" name="shellfish-free" value="shellfish-free" class="allergy-item"> shellfish-free
	   </form>
		<div id="loader">
		</div>
		<div class="recipe-container">
			<div class="recipe-popup hidden">
				<a href="#" class="close-button"></a>
				<div id="recipe-result"class="result">
				</div>
			</div>
		</div>
	</body>
</html>
